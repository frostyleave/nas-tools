<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="../static/img/logo/logo.png">
  <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">

  <title>登录 - NAStool</title>
  <!-- CSS files -->
  <link rel="stylesheet" href="../static/libs/tabler/css/tabler.min.css" />
  <link rel="stylesheet" href="../static/css/icon-lit.css" />
  <link rel="stylesheet" href="../static/css/style.css" />

  <style>
    .login_background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
    }

    .login_window {
      background-color: rgba(255, 255, 255, 0.5);
      -webkit-backdrop-filter: blur(1rem);
      backdrop-filter: blur(1rem)
    }

    .image-desc {
      background-color: rgba(34, 34, 34, .8);
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 5px;
      z-index: 10;
      cursor: pointer;
      margin-bottom: env(safe-area-inset-bottom) !important;
      margin-left: env(safe-area-inset-left) !important;
    }

    .image-link,
    .image-link:hover {
      text-decoration: none;
      color: #fff;
    }

    .login_title {
      text-align: center;
      margin: 1.5rem 0;
    }

    h1.login_title>img {
      vertical-align: bottom;
    }

    h1.login_title>label {
      font-size: xx-large;
      color: white;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body class="d-flex flex-column login_background">
  <div class="image-desc card card-md border-0 rounded-3" id="image-desc-container" style="display: none;">
    <a class="image-link" href="#" target="_blank" id="image-link">
      <i class="ti ti-link"></i>
      <span id="image-title"></span>
    </a>
  </div>
  <div class="page page-center">
    <div class="container-tight py-4">
      <form id="loginForm" class="card card-md border-0" autocomplete="off">
        <div class="card-body">
          <div class="text-center mb-3">
            <h1 class="login_title">
              <img src="../static/favicon.ico">
              <label>nastool</label>
            </h1>
          </div>
          <label class="form-label">用户名</label>
          <div class="input-icon mb-3">
            <span class="input-icon-addon d-flex align-items-center">
              <i class="ti ti-user"></i>
            </span>
            <input type="text" name="username" class="form-control" placeholder="admin" value="" autocomplete="off">
          </div>
          <label class="form-label">密码</label>
          <div class="input-icon">
            <span class="input-icon-addon d-flex align-items-center">
              <i class="ti ti-keyboard"></i>
            </span>
            <input type="password" class="form-control" name="password" placeholder="password" autocomplete="off">
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../static/libs/jquery-3.3.1.min.js"></script>
  <script src="../static/libs/axios.min.js"></script>
  <script src="../static/js/axios-wrapper.js"></script>
  <script>

    // 全局登录函数
    function performLogin() {

      const username = $('input[name="username"]').val();
      const password = $('input[name="password"]').val();
      const remember = $('input[name="remember"]').is(':checked');

      if (!username || !password) {
        showError('请输入用户名和密码');
        return;
      }

      // 显示加载状态
      const submitBtn = $('button[type="button"]');
      const originalText = submitBtn.text();
      submitBtn.prop('disabled', true).text('登录中...');

      // 调用登录API
      window.axios_client.post("/auth/token",
        new URLSearchParams({
          username,
          password,
        }),
        {
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
        }).then(function (response) {
          // 恢复按钮状态
          submitBtn.prop('disabled', false).text(originalText);

          if (response.status === 200) {
            // 使用延迟跳转，确保认证状态完全设置
            setTimeout(() => {
              window.location.href = '/';
            }, 100);
          } else {
            showError(data.message || '登录失败');
          }
        })
        .catch(function (error) {
          console.error('Login error:', error);
          if (error.response && error.response.data) {
            showError(error.response.data.message || '登录失败');
          } else {
            showError('网络错误，请重试');
          }
          // 恢复按钮状态
          submitBtn.prop('disabled', false).text(originalText);
        });
    }

    function showError(message) {
      const errorDiv = $('#login_retmsg');
      errorDiv.text(message).show();
      $('input').addClass('is-invalid');
    }

    // 登录处理
    $(document).ready(function () {

      // 处理回车键登录
      $('input[name="password"]').on('keypress', function (e) {
        if (e.which === 13) { // Enter键
          performLogin();
        }
      });

      // 绑定表单提交事件
      $('#loginForm').on('submit', function (e) {
        e.preventDefault(); // 阻止默认表单提交
        performLogin();
      });

      // 调用 /data/bing 接口获取壁纸数据
      axios.post('/data/bing', {})
        .then(function (response) {

          if (response.data && response.data.code === 0 && response.data.data) {

            var data = response.data.data;

            // 设置背景图片
            if (data.image_code) {
              $('body').css('background-image', 'url(data:image/jpeg;base64,' + data.image_code + ')');
            }

            // 显示图片信息
            $('#image-title').text(data.img_title);
            if (data.img_link) {
              $('#image-link').attr('href', data.img_link);
            }
            $('#image-desc-container').show();

            // 添加登录窗口样式
            $('#loginForm').addClass('login_window');
          }
        })
        .catch(function (error) {
          console.log('获取壁纸数据失败:', error);
        });

    });

  </script>
</body>

</html>
