<div class="container-xl">
  <!-- Page title -->
  <div class="page-header d-print-none">
    <div class="row align-items-center">
      <div class="col">
        <h2 class="page-title">
          站点资源
        </h2>
      </div>
    </div>
  </div>
</div>
<!-- 业务页面代码 -->
<div class="page-body" id="sites-container" style="display: none;">
  <div class="container-xl">
    <div class="d-grid gap-3 grid-info-card" id="sites-list">
    </div>
  </div>
</div>

<nodata-found id="no-sites" title="没有站点" text="没有找到任何站点，请正确维护站点信息。" style="display: none;"></nodata-found>

<script type="text/javascript">

  function open_site_resources(self, url) {
    $(self).addClass("card-inactive");
    navmenu(url);
  }

  // 简单的字符串哈希函数
  String.prototype.hashCode = function() {
    var hash = 0;
    if (this.length == 0) return hash;
    for (var i = 0; i < this.length; i++) {
      var char = this.charCodeAt(i);
      hash = ((hash << 5) - hash) + char;
      hash = hash & hash; // Convert to 32bit integer
    }
    return Math.abs(hash);
  };

  // 页面加载完成后，使用axios_post请求/data/sitelist接口获取数据并填充页面
  $(document).ready(function() {

    axios_post('/data/sitelist', {}, function(response) {

      if (response.code === 0 && response.data) {

        const data = response.data;

        if (data.Sites && data.Sites.length > 0) {
          const sitesList = $('#sites-list');
          sitesList.empty();

          data.Sites.forEach(site => {
            const iconClass = site.public ? `siteicon-${site.id}` : `siteicon-${site.name.hashCode()}`;

            const siteCard = `
              <a class="card card-link-pop"
                 href='javascript:void(0)'
                 onclick='open_site_resources(this, "resources?site=${site.id}&title=${site.name}")'>
                <div class="card-body">
                  <div class="row">
                    <div class="col-auto">
                      <span class="avatar rounded ${iconClass}"></span>
                    </div>
                    <div class="col">
                      <div class="font-weight-medium">${site.name}</div>
                      <div class="text-muted">${site.domain}</div>
                    </div>
                  </div>
                </div>
              </a>
            `;
            sitesList.append(siteCard);
          });

          $('#sites-container').show();
          $('#no-sites').hide();
        } else {
          $('#sites-container').hide();
          $('#no-sites').show();
        }
      }
    }, true, true);
  });

</script>
