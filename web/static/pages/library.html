  // 打开编辑窗口
  function show_edit_sync_path_modal(sid) {

      if (ret.code === 0) {
        let sync_item = ret.result;
        $("#directory_modal_title").text('编辑同步目录');
        $("#sync_path_sid").val(sid);
        $("#sync_path_from").val(sync_item.from);
        $("#sync_path_to").val(sync_item.to);

        $("#sync_path_rename").prop("checked", sync_item.rename);
        $("#sync_path_enabled").prop("checked", sync_item.enabled);
        $("#modal-directory").modal('show');
      }
    });
  }

  // 新增目录
  function add_or_edit_sync_path() {
    const params = input_select_GetVal("modal-directory", "sync_path_");
    if (!params.from) {
      $("#sync_path_from").addClass("is-invalid");
      return;
    } else {
      $("#sync_path_from").removeClass("is-invalid");
    }
    if (!params.rename) {
      if (!params.to) {
        $("#sync_path_to").addClass("is-invalid");
        return;
      } else {
        $("#sync_path_to").removeClass("is-invalid");
      }
    }
    $("#modal-directory").modal('hide');
    axios_post_do("add_or_edit_sync_path", params, function (ret) {
      if (ret.code === 0) {
        window_history_refresh();
      } else {
        show_fail_modal(ret.msg, function () {
          $("#modal-directory").modal('show');
        });
      }
    });

      if (ret.code === 0) {
        window_history_refresh();
      }
    });

  // 更新目录
  function check_sync_path(flag, sid, checked) {
    axios_post_do("check_sync_path", {flag: flag, sid: sid, checked: checked}, function (ret) {
      if (ret.code === 0) {
        window_history_refresh();
      }
    });
  }

<script type="text/javascript">

  var configInfo = {};

  // 渲染媒体库目录
  function renderLibraries() {
    const types = { movie: "电影", tv: "电视剧", anime: "动漫", unknown: "未识别" };
    let $list = $("#library-list");

    $.each(types, function (type, title) {
      let rows = "";
      if (configInfo.media[type + "_path"] && configInfo.media[type + "_path"].length > 0) {
        $.each(configInfo.media[type + "_path"], function (i, path) {
          rows += `
            <tr>
              <td><input type="hidden" value="${path}">${path}</td>
              <td><a href="javascript:sub_directory_config('${type}','${path}')" title="删除目录"><i class="ti ti-x fs-2 text-danger"></i></a></td>
            </tr>`;
        });
      } else {
        rows = `<tr><td colspan="2" align="center">未配置</td></tr>`;
      }

      $list.append(`
        <div class="card align-self-start">
          <div class="table-responsive">
            <table class="table card-table table-vcenter text-nowrap datatable table-hover table-striped">
              <thead><tr><th>${title}目录</th><th class="w-3"><a href="javascript:show_directory_modal('${type}')" class="btn-icon ms-auto"><i class="ti ti-plus fs-2 text-primary"></i></a></th></tr></thead>
              <tbody>${rows}</tbody>
            </table>
          </div>
        </div>
      `);
    });
  }

  // 页面初始化
  $(document).ready(function () {

    // 使用axios_post请求/data/library接口获取数据并填充页面
    axios_post('/data/library', {}, function(response) {
      if (response.code === 0 && response.data) {
        const data = response.data;

        if (data.Config) {
          configInfo = data.Config;
        }

        // 渲染页面
        renderLibraries();

        // 设置刮削器配置复选框状态
        setScraperCheckboxes(data.ScraperNfo, data.ScraperPic);

        // 填充媒体设置数据
        if (data.Config && data.Config.media) {
          $('#media\\.mediasync_interval').val(data.Config.media.mediasync_interval || '');
          $('#media\\.media_default_path').val(data.Config.media.media_default_path || '');
          $('#media\\.category').val(data.Config.media.category || '');
          $('#media\\.default_rmt_mode').val(data.Config.media.default_rmt_mode || '');
          $('#media\\.min_filesize').val(data.Config.media.min_filesize || '');
          $('#media\\.ignored_paths').val(data.Config.media.ignored_paths || '');
          $('#media\\.ignored_files').val(data.Config.media.ignored_files || '');
          $('#media\\.movie_name_format').val(data.Config.media.movie_name_format || '');
          $('#media\\.tv_name_format').val(data.Config.media.tv_name_format || '');
          $('#media\\.tmdb_language').val(data.Config.media.tmdb_language || 'zh');
          $('#media\\.filesize_cover').prop('checked', data.Config.media.filesize_cover || false);
          $('#media\\.nfo_poster').prop('checked', data.Config.media.nfo_poster || false);
        }

        // 填充转移模式选项
        if (data.RmtModeDict) {

          const rmtModeSelect = $('#media\\.default_rmt_mode');
          rmtModeSelect.empty();

          const syncModSelect = $('#sync_path_syncmod');
          syncModSelect.empty();

          data.RmtModeDict.forEach(function(mode) {

            const selected = data.Config && data.Config.media && data.Config.media.default_rmt_mode === mode.value ? 'selected' : '';
            rmtModeSelect.append(`<option value="${mode.value}" ${selected}>${mode.name}</option>`);

            syncModSelect.append(`<option value="${mode.value}">${mode.name}</option>`);

          });

        }

        // 生成同步路径表格
        const tableBody = $('#sync-paths-table-body');
        tableBody.empty();

        if (data.SyncPaths && Object.keys(data.SyncPaths).length > 0) {
          Object.entries(data.SyncPaths).forEach(([id, attr]) => {
            const enabledBadge = attr.enabled ?
              '<span class="badge bg-green">启用</span>' :
              '<span class="badge bg-red">停用</span>';

            const compatibilityBadge = attr.compatibility ?
              '<span class="badge bg-cyan">开</span>' :
              '<span class="badge bg-orange">关</span>';

            const renameBadge = attr.rename ?
              '<span class="badge bg-cyan">开</span>' :
              '<span class="badge bg-orange">关</span>';

            const row = `
              <tr>
                <td class="w-1">${enabledBadge}</td>
                <td>${attr.from || ''}</td>
                <td>${attr.to || ''}</td>
                <td>${attr.unknown || '未设置'}</td>
                <td class="w-1"><span class="badge">${attr.syncmod_name}</span></td>
                <td class="w-1">${compatibilityBadge}</td>
                <td class="w-1">${renameBadge}</td>
                <td class="w-1">
                  <a href="javascript:show_edit_sync_path_modal('${id}')" title="编辑" data-bs-toggle="tooltip">
                    <i class="ti ti-edit fs-2"></i>
                  </a>
                </td>
                <td class="w-1">
                  <a href="javascript:delete_sync_path('${id}')" title="删除" data-bs-toggle="tooltip">
                    <i class="ti ti-x fs-2"></i>
                  </a>
                </td>
              </tr>
            `;
            tableBody.append(row);
          });
        } else {
          tableBody.html('<tr><td colspan="8" align="center">没有配置同步目录</td></tr>');
        }

      }
    }, true, true);
  });

</script>
